                   <div class="uploadImg d-flex align-items-start gap-2">
                    <img src="../images/Account.svg" alt="/Account">
                    <div class="info_uploadImg">
                      <div class="btns">
                          <button class="upload border-end px-2">Upload Photo</button>
                          <button class="delete">Delete</button>
                      </div>
                      <p>Allowed JPG, JPEG or PNG, jfif, Max size of 2MB</p>
                    </div>
                   </div>
                   <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputfirst_name" class="form-label">First Name<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="inputfirst_name" placeholder="ahmed">
                    </div>
                    <div class="col-md-6">
                      <label for="inputname" class="form-label">Name<span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="inputname" placeholder="Zourob">
                    </div>
                    <div class="col-md-6">
                      <label for="input_DateofBirth" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="input_DateofBirth" value="2017-06-01">
                    </div>
                    <div class="col-md-6">
                      <label for="Social_Security_Number" class="form-label">Social Security Number</label>
                      <input type="number" class="form-control" id="Social_Security_Number" placeholder="123456">
                    </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="ahmed.shzourob@gmail.com">
                    </div>
                    <div class="col-md-6">
                      <label for="Gender" class="form-label">Gender</label>
                      <select id="Gender" class="form-select">
                        <option selected>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="Mobile" class="form-label">Mobile</label>
                      <input type="number" class="form-control" id="Mobile" placeholder="+123456">
                    </div>
                    <div class="col-md-6">
                      <label for="Alternate_Contact" class="form-label">Alternate Contact</label>
                      <input type="number" class="form-control" id="Alternate_Contact" placeholder="+123456">
                    </div>
                    <div class="col-6">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="Status" class="form-label">Status</label>
                      <select id="Status" class="form-select">
                        <option selected>active</option>
                        <option>w</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <label for="heard_us" class="form-label">How did you heard about us?</label>
                      <input type="text" class="form-control" id="heard_us" placeholder="linked">
                    </div>
